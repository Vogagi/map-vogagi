<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mapa Cultural</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;

    .font-title { font-family: 'Garet', 'Poppins', Arial, sans-serif; }

      font-size: 1.05rem;

      margin-bottom: 0.2em;

  </style>
</head>
<body class="bg-white text-[#222]">

  <!-- Buscador avanzado -->
  <div class="absolute top-5 left-1/2 z-50 transform -translate-x-1/2 w-[90vw] max-w-lg flex justify-center">
    <input id="search-bar"
      class="w-full px-4 py-2 rounded-full shadow border border-[#d8d8fd] focus:ring-2 focus:ring-[#5f5ff6] outline-none bg-white text-base"
      placeholder="Busca una ciudad o direcci√≥n..."
      autocomplete="off"
      aria-label="Buscar ciudad o direcci√≥n"
      />
  </div>

  <!-- Mapa -->
  <div id="map" class="w-full h-screen"></div>

  <!-- Dropdown de capas -->
  <div class="fixed bottom-4 right-4 z-50 flex flex-col items-end">
    <div class="relative">
      <button id="dropdownBtn"
        class="bg-white/95 shadow-lg rounded-full border border-[#d8d8fd] px-3 py-2 flex items-center gap-2 focus:outline-none focus:ring-2 focus:ring-[#5f5ff6] text-[#5f5ff6] text-sm"
        aria-haspopup="true" aria-expanded="false"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="#5f5ff6" viewBox="0 0 24 24" stroke="#5f5ff6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
        Capas
      </button>
      <div id="dropdownMenu"
        class="dropdown-menu absolute bottom-11 right-0 min-w-[170px] bg-white/95 shadow-lg rounded-lg border border-[#d8d8fd] p-2 flex flex-col gap-1 text-sm transition-all duration-200 opacity-0 pointer-events-none"
        role="menu"
        aria-label="Capas del mapa"
      >
        <label class="flex items-center gap-2 px-2 py-1 rounded cursor-pointer">
          <input type="checkbox" id="toggle-light" class="accent-[#5f5ff6]" checked />
          <span class="text-lg">üü¢</span>
          <span>Normal</span>
        </label>
        <label class="flex items-center gap-2 px-2 py-1 rounded cursor-pointer">
          <input type="checkbox" id="toggle-dark" class="accent-[#5f5ff6]" />
          <span class="text-lg">üåë</span>
          <span>Oscuro</span>
        </label>
        <label class="flex items-center gap-2 px-2 py-1 rounded cursor-pointer">
          <input type="checkbox" id="toggle-bike" class="accent-[#5f5ff6]" />
          <span class="text-lg">üö≤</span>
          <span>Bici</span>
        </label>
        <label class="flex items-center gap-2 px-2 py-1 rounded cursor-pointer">
          <input type="checkbox" id="toggle-aqi" class="accent-[#5f5ff6]" />
          <span class="text-lg">üå´</span>
          <span>Aire</span>
        </label>
        <label class="flex items-center gap-2 px-2 py-1 rounded cursor-pointer">
          <input type="checkbox" id="toggle-shelter" class="accent-[#5f5ff6]" />
          <span class="text-lg">‚òÄÔ∏è</span>
          <span>Refugios</span>
        </label>
        <label class="flex items-center gap-2 px-2 py-1 rounded cursor-pointer">
          <input type="checkbox" id="toggle-bulk" class="accent-[#5f5ff6]" />
          <span class="text-lg">üõí</span>
          <span>Granel</span>
        </label>
        <label class="flex items-center gap-2 px-2 py-1 rounded cursor-pointer">
          <input type="checkbox" id="toggle-accessible" class="accent-[#5f5ff6]" />
          <span class="text-lg">‚ôø</span>
          <span>Accesible</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Status -->
  <div id="status"
    class="pointer-events-none fixed top-20 left-1/2 transform -translate-x-1/2 bg-white text-[#222] px-4 py-2 rounded-full shadow border border-[#5f5ff6] z-50 text-sm hidden"></div>

  <script>
    // --- CONFIG ---
    const GOOGLE_MAPS_API_KEY = "AIzaSyAgItM4AtJ_hYI8X92bXfAhCzYsfEH";
    const TERRASSA_CENTER = { lat: 41.5640, lng: 2.0113 };
    const MAP_STYLES = {
      light: [
        {"elementType":"geometry","stylers":[{"color":"#f5f5f5"}]}, {"elementType":"labels.icon","stylers":[{"visibility":"off"}]}, {"elementType":"labels.text.fill","stylers":[{"color":"#616161"}]}, {"elementType":"labels.text.stroke","stylers":[{"color":"#f5f5f5"}]}, {"featureType":"administrative.land_parcel","elementType":"labels.text.fill","stylers":[{"color":"#bdbdbd"}]}, {"featureType":"poi","elementType":"geometry","stylers":[{"color":"#eeeeee"}]}, {"featureType":"poi","elementType":"labels.text.fill","stylers":[{"color":"#757575"}]}, {"featureType":"road","elementType":"geometry","stylers":[{"color":"#ffffff"}]}, {"featureType":"road.arterial","elementType":"labels.text.fill","stylers":[{"color":"#757575"}]}, {"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#dadada"}]}, {"featureType":"road.highway","elementType":"labels.text.fill","stylers":[{"color":"#616161"}]}, {"featureType":"road.local","elementType":"labels.text.fill","stylers":[{"color":"#9e9e9e"}]}, {"featureType":"transit.line","elementType":"geometry","stylers":[{"color":"#e5e5e5"}]}, {"featureType":"transit.station","elementType":"geometry","stylers":[{"color":"#eeeeee"}]}, {"featureType":"water","elementType":"geometry","stylers":[{"color":"#c9c9c9"}]}, {"featureType":"water","elementType":"labels.text.fill","stylers":[{"color":"#9e9e9e"}]}
      ],
      dark: [
        {"elementType":"geometry","stylers":[{"color":"#212121"}]}, {"elementType":"labels.icon","stylers":[{"visibility":"off"}]}, {"elementType":"labels.text.fill","stylers":[{"color":"#757575"}]}, {"elementType":"labels.text.stroke","stylers":[{"color":"#212121"}]}, {"featureType":"administrative","elementType":"geometry","stylers":[{"color":"#757575"}]}, {"featureType":"administrative.country","elementType":"labels.text.fill","stylers":[{"color":"#9e9e9e"}]}, {"featureType":"administrative.land_parcel","stylers":[{"visibility":"off"}]}, {"featureType":"administrative.locality","elementType":"labels.text.fill","stylers":[{"color":"#bdbdbd"}]}, {"featureType":"poi","elementType":"labels.text.fill","stylers":[{"color":"#757575"}]}, {"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#181818"}]}, {"featureType":"poi.park","elementType":"labels.text.fill","stylers":[{"color":"#616161"}]}, {"featureType":"road","elementType":"geometry.fill","stylers":[{"color":"#2c2c2c"}]}, {"featureType":"road","elementType":"labels.text.fill","stylers":[{"color":"#8a8a8a"}]}, {"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#373737"}]}, {"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#3c3c3c"}]}, {"featureType":"road.highway.controlled_access","elementType":"geometry","stylers":[{"color":"#4e4e4e"}]}, {"featureType":"road.local","elementType":"labels.text.fill","stylers":[{"color":"#616161"}]}, {"featureType":"transit","elementType":"labels.text.fill","stylers":[{"color":"#757575"}]}, {"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"}]}, {"featureType":"water","elementType":"labels.text.fill","stylers":[{"color":"#3d3d3d"}]}
      ]
    };
    const SIM_POIS = [
      {
        coords: { lat: 41.5642, lng: 2.0117 },
        name: "Casa Alegre de Sagrera",
        desc: "Modernist house-museum, hidden cultural gem.",
        icon: "https://cdn.jsdelivr.net/gh/google/material-design-icons/maps/2x_web/ic_museum_black_48dp.png",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Casa_Alegre_de_Sagrera%2C_Terrassa_2016.jpg/320px-Casa_Alegre_de_Sagrera%2C_Terrassa_2016.jpg"
      }
    ];
    const SIM_BULK = [
      {
        coords: { lat: 41.5640, lng: 2.0113 },
        name: "Granel Eco",
        type: "Bulk Store"
      }
    ];
    const SIM_ACCESS = [
      {
        coords: { lat: 41.5640, lng: 2.0113 },
        name: "Ruta Accesible 1",
        difficulty: "F√°cil"
      }
    ];

    let map, userMarker;
    let layers = { bike: [], aqi: [], shelter: [], bulk: [], access: [], pois: [] };

    function showStatus(msg, type = "") {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.classList.remove("hidden");
      el.className = "pointer-events-none fixed top-20 left-1/2 transform -translate-x-1/2 bg-white text-[#222] px-4 py-2 rounded-full shadow border border-[#5f5ff6] z-50 text-sm";
      if (type === "error") el.classList.add("border-red-500", "text-red-700");
      if (type === "success") el.classList.add("border-green-500", "text-green-700");
      setTimeout(() => el.classList.add("hidden"), 2200);
    }

    function initMap(center) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: center || TERRASSA_CENTER,
        zoom: 14,
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false,
        zoomControl: true,
        styles: MAP_STYLES.light
      });

      // Geolocate marker
      if (center) {
        userMarker = new google.maps.Marker({
          position: center,
          map,
          title: "Tu ubicaci√≥n",
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 9,
            fillColor: "#5f5ff6",
            fillOpacity: 1,
            strokeColor: "#fff",
            strokeWeight: 3
          },
          zIndex: 1000
        });
      }

      addPOIMarkers();
      setupLayerToggles();
    }

    function setupLayerToggles() {
      // Theme
      document.getElementById("toggle-light").onchange = function() {
        if (this.checked) {
          document.getElementById("toggle-dark").checked = false;
          map.setOptions({ styles: MAP_STYLES.light });
        } else if (!document.getElementById("toggle-dark").checked) {
          this.checked = true;
        }
      };
      document.getElementById("toggle-dark").onchange = function() {
        if (this.checked) {
          document.getElementById("toggle-light").checked = false;
          map.setOptions({ styles: MAP_STYLES.dark });
        } else if (!document.getElementById("toggle-light").checked) {
          this.checked = true;
        }
      };
      document.getElementById("toggle-bike").onchange = function() {
        if (this.checked) enableBikeLanes();
        else clearLayer("bike");
      };
      document.getElementById("toggle-aqi").onchange = function() {
        if (this.checked) enableAQILayer();
        else clearLayer("aqi");
      };
      document.getElementById("toggle-shelter").onchange = function() {
        if (this.checked) enableShelters();
        else clearLayer("shelter");
      };
      document.getElementById("toggle-bulk").onchange = function() {
        if (this.checked) enableBulk();
        else clearLayer("bulk");
      };
      document.getElementById("toggle-accessible").onchange = function() {
        if (this.checked) enableAccessible();
        else clearLayer("access");
      };
    }

    async function enableBikeLanes() {
      clearLayer("bike");
      const q = `
        [out:json][timeout:10];
        (
          way(around:4000,${map.getCenter().lat()},${map.getCenter().lng()})[highway=cycleway];
          way(around:4000,${map.getCenter().lat()},${map.getCenter().lng()})[cycleway];
        );
        out geom;
      `;
      const resp = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: q, headers: { "Content-Type": "text/plain" } });
      const json = await resp.json();
      layers.bike = json.elements.filter(el => el.type === "way" && el.geometry)
        .map(way => new google.maps.Polyline({
          path: way.geometry.map(g => ({ lat: g.lat, lng: g.lon })),
          map,
          strokeColor: "#00C853",
          strokeOpacity: 0.95,
          strokeWeight: 3
        }));
    }
    async function enableAQILayer() {
      clearLayer("aqi");
      const url = `https://api.openaq.org/v2/latest?coordinates=${map.getCenter().lat()},${map.getCenter().lng()}&radius=5000&parameter=pm25&limit=3`;
      const resp = await fetch(url);
      const json = await resp.json();
      layers.aqi = (json.results || []).map(station => {
        const aqi = Math.round(station.measurements[0]?.value || 0);
        const status = aqi < 50 ? "Bueno" : aqi < 100 ? "Moderado" : "Malo";
        const color = aqi < 50 ? "#00C853" : aqi < 100 ? "#FF9800" : "#F44336";
        const m = new google.maps.Marker({
          position: { lat: station.coordinates.latitude, lng: station.coordinates.longitude },
          map,
          title: `AQI: ${aqi} (${status})`,
          icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: color, fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2 }
        });
        const iw = new google.maps.InfoWindow({
          content: `<div><div class="infowindow-title">${station.location}</div><div>AQI: <b>${aqi}</b> (${status})</div></div>`
        });
        m.addListener("click", () => iw.open(map, m));
        return m;
      });
    }
    async function enableShelters() {
      clearLayer("shelter");
      const q = `
        [out:json][timeout:10];
        (
          node(around:4000,${map.getCenter().lat()},${map.getCenter().lng()})[amenity=drinking_water];
        );
        out body;
      `;
      const resp = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: q, headers: { "Content-Type": "text/plain" } });
      const json = await resp.json();
      layers.shelter = (json.elements || []).map(node => {
        const m = new google.maps.Marker({
          position: { lat: node.lat, lng: node.lon },
          map,
          title: "Fuente",
          icon: { path: google.maps.SymbolPath.CIRCLE, scale: 7, fillColor: "#2196F3", fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2 }
        });
        const iw = new google.maps.InfoWindow({
          content: `<div><div class="infowindow-title">Fuente</div><div>Agua potable</div></div>`
        });
        m.addListener("click", () => iw.open(map, m));
        return m;
      });
    }
    function enableBulk() {
      clearLayer("bulk");
      layers.bulk = SIM_BULK.map(shop => {
        const m = new google.maps.Marker({
          position: shop.coords,
          map,
          title: shop.name,
          icon: { path: google.maps.SymbolPath.CIRCLE, scale: 8, fillColor: "#4CAF50", fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2 }
        });
        const iw = new google.maps.InfoWindow({
          content: `<div><div class="infowindow-title">${shop.name}</div><div>${shop.type}</div></div>`
        });
        m.addListener("click", () => iw.open(map, m));
        return m;
      });
    }
    function enableAccessible() {
      clearLayer("access");
      layers.access = SIM_ACCESS.map(route => {
        const m = new google.maps.Marker({
          position: route.coords,
          map,
          title: route.name,
          icon: { path: google.maps.SymbolPath.CIRCLE, scale: 8, fillColor: "#9C27B0", fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2 }
        });
        const iw = new google.maps.InfoWindow({
          content: `<div><div class="infowindow-title">${route.name}</div><div>Dificultad: ${route.difficulty}</div></div>`
        });
        m.addListener("click", () => iw.open(map, m));
        return m;
      });
    }
    function addPOIMarkers() {
      clearLayer("pois");
      layers.pois = SIM_POIS.map(point => {
        const m = new google.maps.Marker({
          position: point.coords,
          map,
          title: point.name,
          icon: point.icon
        });
        const iw = new google.maps.InfoWindow({
          content: `<div class="infowindow-title">${point.name}</div><div class="text-sm mb-2">${point.desc}</div>${point.image ? `<img src="${point.image}" alt="${point.name}" class="rounded w-32 my-1"/>` : ""}<button onclick="alert('Pr√≥ximamente')" class="bg-[#5f5ff6] text-white rounded px-3 py-1 font-semibold text-xs mt-2">A√±adir a ruta cultural</button>`
        });
        m.addListener("click", () => iw.open(map, m));
        return m;
      });
    }
    function clearLayer(key) {
      if (layers[key]) {
        layers[key].forEach(obj => obj.setMap(null));
        layers[key] = [];
      }
    }

    // Dropdown desplegable
    function setupDropdown() {
      const btn = document.getElementById("dropdownBtn");
      const menu = document.getElementById("dropdownMenu");
      btn.addEventListener("click", function(e) {
        e.stopPropagation();
        const opened = menu.classList.toggle("opacity-0");
        menu.classList.toggle("pointer-events-none");
        menu.classList.toggle("opacity-100");
        menu.classList.toggle("pointer-events-auto");
      });
      document.addEventListener("click", function() {
        menu.classList.add("opacity-0", "pointer-events-none");
        menu.classList.remove("opacity-100", "pointer-events-auto");
      });
      menu.addEventListener("click", e => e.stopPropagation());
      // Animaci√≥n inicial
      menu.classList.add("opacity-0", "pointer-events-none");
    }

    // Buscador avanzado con autocompletar de ciudades
    function setupSearchBar() {
      const input = document.getElementById("search-bar");
      let autocomplete;
      function centerOnPlace(place) {
        if (!place.geometry) return;
        map.setCenter(place.geometry.location);
        map.setZoom(13);
        // marcador temporal:
        if (window.searchMarker) window.searchMarker.setMap(null);
        window.searchMarker = new google.maps.Marker({
          position: place.geometry.location,
          map,
          title: place.formatted_address || place.name,
          icon: {
            path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
            scale: 7,
            fillColor: "#5f5ff6",
            fillOpacity: 1,
            strokeColor: "#222",
            strokeWeight: 2
          }
        });
      }
      setTimeout(()=>{
        autocomplete = new google.maps.places.Autocomplete(input, {
          types: ["(cities)"], // puedes poner geocode para direcciones generales
          fields: ["geometry", "name", "formatted_address"]
        });
        autocomplete.addListener("place_changed", function() {
          const place = autocomplete.getPlace();
          if (!place.geometry) return;
          centerOnPlace(place);
        });
        input.addEventListener("keydown", function(e) {
          if (e.key === "Enter") {
            e.preventDefault();
            // Si selecciona con enter, Autocomplete dispara place_changed
            // Si escribe y da enter sin sugerencia, forzar b√∫squeda por texto
            const service = new google.maps.places.PlacesService(map);
            service.findPlaceFromQuery({
              query: input.value,
              fields: ["geometry", "name", "formatted_address"]
            }, function(results, status) {
              if (status === google.maps.places.PlacesServiceStatus.OK && results[0]) {
                centerOnPlace(results[0]);
              }
            });
          }
        });
      }, 600);
    }

    // Carga Google Maps y Places
    function loadGoogleMaps() {
      if (window.google && window.google.maps && window.google.maps.places) return onReady();
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=onReady`;
      script.async = true;
      window.onReady = function(){
        // Centrar en la ubicaci√≥n del usuario
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              initMap({ lat: pos.coords.latitude, lng: pos.coords.longitude });
              setupDropdown();
              setupSearchBar();
            },
            () => {
              initMap(TERRASSA_CENTER);
              setupDropdown();
              setupSearchBar();
            }
          );
        } else {
          initMap(TERRASSA_CENTER);
          setupDropdown();
          setupSearchBar();
        }
      };
      document.head.appendChild(script);
    }
    window.addEventListener("DOMContentLoaded", loadGoogleMaps);
  </script>
</body>
